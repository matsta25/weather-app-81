<h1>Select city</h1>

<form [formGroup]="cityForm" (ngSubmit)="onSelectCity()">

  <label for="city-name">City name:</label>
  <input id="city-name" type="text" formControlName="cityName">

  <button class="btn btn-success" type="submit" [disabled]="!cityForm.valid">
    Show weather!
  </button>
</form>
